name: Emulator Smoke Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start emulators
        run: |
          firebase emulators:start --only firestore --project buildjamaica-8ff3f &
          sleep 6
          # wait for emulator socket to open
          npx wait-on http://127.0.0.1:8081 || true
        env:
          CI: true

      - name: Run emulator smoke test
        run: |
          # point admin SDK to emulator
          export FIRESTORE_EMULATOR_HOST=127.0.0.1:8081
          export FIREBASE_PROJECT_ID=buildjamaica-8ff3f
          node scripts/emulator_smoke_test.js

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: |
            ~/.cache/firebase/emulators/**
            ./logs/**
