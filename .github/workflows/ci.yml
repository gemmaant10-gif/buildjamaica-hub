name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build --if-present

      - name: Upload production build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  deploy-functions:
    if: false # manual; enable by changing this or by running from workflow_dispatch with env
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (functions)
        working-directory: functions
        run: npm ci

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${{ runner.temp }}/fb-key.json
          npm install -g firebase-tools
          firebase login:ci --no-localhost || true
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"

      - name: Deploy Firestore rules and hosting (optional)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          npm install -g firebase-tools
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${{ runner.temp }}/fb-key.json
          firebase deploy --only firestore:rules,hosting --project "$FIREBASE_PROJECT_ID"

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Serve build and run smoke check
        uses: crazy-max/serve-action@v2
        with:
          args: -s build -l 5000

      - name: Check homepage
        run: |
          sleep 2
          curl -fsS http://localhost:5000 || (echo "Site did not start" && exit 1)
